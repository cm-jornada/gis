<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>样式动态配置 — 汶川地震数据</title>
    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container" class="container"></div>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=您申请的key值&"></script>
<script src="https://webapi.amap.com/loca?v=1.3.2&key=您申请的key值"></script>
<script src="https://a.amap.com/Loca/static/mock/earthquake.js"></script>
<script>

    var map = new AMap.Map('container', {
        mapStyle: 'amap://styles/db9efe6a1745ac24b7269b862f359536',
        zoom: 11,
        center: [103.687294, 31.196932],
        viewMode: '3D'
    });

    var layer = new Loca.RoundPointLayer({
        map: map,
        fitView: true,
    });

    layer.setData(earthQuake, {
        lnglat: 'lnglat'
    });

    layer.setOptions({
        style: {
            radius: {
                key: 'mag',       // 映射字段
                scale: 'linear',  // 比例尺
                value: [10, 50], // 输出范围
                input: [4, 8]    // 输入范围
            },
            color: '#07E8E4',
            opacity: 0.8,
            borderWidth: 1,
            borderColor: '#86FFFD'
        }
    });

    layer.render();

</script>
</body>
</html>
